<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <script src="./signup.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="Favicon.jpg">
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <section class="signup">
        <img src="./10161832.jpg" height="650px" width="1000px"  style="padding: 20px;" class="img">
        <div class="form">
            <h3>Sign-up <i class="fa-solid fa-xmark fa-lg" onclick="redirect()" style="margin-left: 300px;"></i></h3> 
            <span>Already have an account? &nbsp; <a href="./signin.html"> Sign-In &nbsp; </a></span> or <br> <br>
            Enter your details: <br> <br>
            <form onsubmit="validate()">
                <fieldset>
                    <legend>Personal information</legend>
                    <i class="fa-solid fa-signature" style="color: hotpink;"></i> <label for="Firstname">Firstname</label> 
                    <input type="text" id="Firstname" name="Firstname" placeholder="John" required> <br> <br>
        
                    <i class="fa-solid fa-signature" style="color: hotpink"></i> <label for="Lastname">Lastname</label>
                    <input type="text" id="Lastname" name="Lastname" placeholder="Mathew" required> <br> <br>
        
                    <i class="fa-solid fa-phone" style="color: hotpink"></i> <label for="phonenumber" >phonenumber</label>
                    <select name="countrycode" id="countrycode"> 
                        <option value="+91" selected> +91</option> 
                        <option value="+1">+1</option>
                        <option value="+7">+7</option>
                        <option value="+86">+86</option>
                    </select>
                    <input type="tel" id="phonenumber" name="phonenumber" required placeholder="23147965" pattern="[0-9]+" maxlength="10" > <br> <br>
        
                    <i class="fa-solid fa-calendar-days" style="color: hotpink"></i> <label for="dob">Date of Birth</label> 
                    <input type="date" id="dob" name="dob" required> <br> <br>
                    <div class="alert" id="alert"></div>  
                    <i class="fa-solid fa-address-card" style="color: hotpink"></i> <label for="address">Address</label> <br>
                    <textarea style="resize:none;"  id="address" name="address" cols="30" rows="5"  placeholder="enter your address" required ></textarea> <br> <br>
                    
                    <i class="fa-solid fa-user" style="color: hotpink"></i> <label for="Username">Username</label>
                    <input type="text" id="Username" name="Username" placeholder="John@kml" required> <br> <br>
                    <i class="fa-solid fa-lock" style="color: hotpink"></i> <label for="Password"> Enter your Password</label> 
                    <input type="password" id="Password" name="Password" required> <br> <br>
                    <i class="fa-solid fa-lock" style="color: hotpink"></i> <label for="Rpassword">Re enter Your password</label>
                    <input type="password" id="rpassword" name="rpassword" required> <br> <br>
                </fieldset>
                <br>
                <input type="submit" value="Submit" class="button" > 
                <input type="reset" value="Reset" class="button">
            </form>
        </div>
    </section>
    <script>

    </script>
</body>
</html>
